<!DOCTYPE html>
<head>
    <title>Ajax PHP Chatroom</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <button class="btn btn-warning">ALPHA 0.05</button>
            <h1>Javascript AJAX PHP Chatroom</h1>
            <div id="chatLoginContainer" class="div.col-md-offset-3 col-lg-8 col-lg-offset-2 nopadding">
                <h1>Hi there, whats your name?</h1>
                <input id="chatLoginInput" placeholder="Enter your nickname"> </input>
                <button id="chatLoginButton">enter</button>
            </div>
            <div id="chatContainer" class="col-xs-12 col-lg-8 col-lg-offset-2 nopadding">
                <div id="chatFrame" class="">
                    <div id="chatOnlineUsers">
                        <h1>Users Online: <span id="chatNumUsers">1</span></h1>
                        <ul id="chatOnlineUsersList"></ul>
                    </div>
                    <div id="chatMainArea">

                    </div>
                    <div id="bottomContainer">
                        <textarea placeholder="Type..."></textarea>
                        <button>Send</button>
                        <div id="chatIconContainer">
                            <div id="chatHelpIcon" class="glyphicon glyphicon-question-sign"></div>
                            <div id="chatSettingsIcon" class="glyphicon glyphicon-list-alt"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="chatroom.js" type="text/javascript"></script>
</body>
