<!DOCTYPE html>
<head>
    <title>paguiar.com || ALPHA</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <button class="btn btn-warning" style="margin: 0 auto">ALPHA 0.15</button>
            <div id="chatLoginContainer" class="div.col-md-offset-3 col-lg-8 col-lg-offset-2 nopadding">
                <h1>Login</h1>
                <input id="chatLoginInput" placeholder="Enter your nickname" /><!--
             --><button id="chatLoginButton">enter</button>
            </div>
            <div id="chatContainer" class="col-xs-12 col-lg-8 col-lg-offset-2 nopadding">
                <div id="chatFrame" class="">
                    <div id="chatOnlineUsers">
                        <h1>Users Online: <span id="chatNumUsers"></span></h1>
                        <ul id="chatOnlineUsersList"></ul>
                    </div>
                    <div id="chatMainArea">

                    </div>
                    <div id="bottomContainer">
                        <textarea placeholder="Type..."></textarea>
                        <button>Send</button>
                        <div id="chatIconContainer">
                            <div id="chatHelpIcon" class="glyphicon glyphicon-question-sign"></div>
                            <div id="chatSettingsIcon" class="glyphicon glyphicon-list-alt"></div>
                        </div>
                    </div>
                </div>
                <div id="chatSettingsContainer">
                    <div id="chatSettingsFrame">
                        <div class="chatSettingsClose glyphicon glyphicon-remove"></div>
                        <h1>Settings Menu</h1>
                    </div>
                </div>
                <div id="chatHelpContainer">
                    <div id="chatHelpFrame">
                        <div class="chatSettingsClose glyphicon glyphicon-remove"></div>
                        <h1>Help</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="chatroom.js" type="text/javascript"></script>
</body>

<footer>
